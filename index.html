<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">    <title>To-Do!</title>
</head>
<body>
    <div class="container-fluid main">
        <nav class="navbar">
            <div class="container-fluid">
                <button type="button" class="add" data-bs-toggle="modal" data-bs-target="#modal">+</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <button class="navbtn" id="home-tab" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                            Home</button>
                        <button class="navbtn" id="weekly-tab" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                            Weekly</button>
                        <button class="navbtn" id="monthly-tab" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                            Monthly</button>
                        <button class="navbtn" id="projects-tab" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                            Projects</button>
                    </div>
                </div>
            </div>
            
            <div class="letters">
                <h1 id="t">t</h1>
                <h1 id="o1">o</h1>
                <h1 id="d">d</h1>
                <h1 id="o2">o</h1>
                <h1 id="exclaim">!</h1>
            </div>
        </nav>
        <div class="content"></div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text" class="todo-title" placeholder="To-Do">
              <label for="date">Date</label>
              <input type="date" class="todo-date" placeholder="Date">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="save-btn btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="./main.js"></script>
</html>
